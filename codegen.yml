overwrite: true
schema: "./src/schema/*.graphql"
documents: "./src/queries/*.graphql"
generates:
  types/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
