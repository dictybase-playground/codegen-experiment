schema:
  - './src/schema/*.graphql'
documents:
  - './src/queries/*.graphql'
  - './src/mutations/*.graphql'
generates:
  types/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./schema.json:
    plugins:
      - "introspection"